<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Peralta&display=swap" rel="stylesheet">
    <script defer src="js/main.js"></script>

    <title>Name Guessing Game</title>
</head>
<body>
    <img src="img/71ee4b8f9bdc80cf16c889a60f08d902.jpg" alt="PJ Harvey Bjork Tori Amos">
    <div class="container">
        <div class="headers">
            <h1>Guess the 90's Artist Name</h1>
            <h3>Alternative female singer songwriters</h3> 
            <div class="correctGuess" id="answerField">
                <p>_ _ _ _ _ _</p>
            </div>
    </div>
   

        <div class="guess"> 
            <h4>Remaining guesses:<span id="remGuesses">10</span></h4>
            <h4>Guess a letter</h4>
           
                <input type="text" placeholder="Your guess" id="guess"> 
           
            <button type="button" id="subBtn" onclick="send()">Submit Guess</button>
            <div class="reset" id="reset"></div>
            <button type="button" id="resetBtn">Reset Game</button>
            </div>
            
        </div>

    </div>
</body>
</html>
